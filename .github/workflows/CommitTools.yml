name: ðŸ“¦ Commit Missing Tools & Assets

on:
  workflow_dispatch:

jobs:
  commit-tools:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.buildtoken }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git identity
        run: |
          git config --global user.name "TrollChat Asset Bot"
          git config --global user.email "assets@trollchat.bot"

      - name: Gather missing assets
        id: gather
        run: |
          set -euo pipefail
          MISSING=()
          [ ! -f llama/CMakeLists.txt ] && MISSING+=(llama)
          [ ! -d tools ] && MISSING+=(tools)
          [ ! -d src/models ] && MISSING+=(models)
          [ ! -f versions.txt ] && MISSING+=(versions.txt)
          echo "missing=${MISSING[*]}" >> $GITHUB_OUTPUT

      - name: Commit & push
        if: steps.gather.outputs.missing != ''
        run: |
          echo "Assets to commit: ${{ steps.gather.outputs.missing }}"
          git add llama tools src/models versions.txt || true
          git commit -m "ðŸ“¦ Add missing assets: ${{ steps.gather.outputs.missing }}" || true
          git push https://x-access-token:${{ env.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Skip if none missing
        if: steps.gather.outputs.missing == ''
        run: echo "No missing assets â€” nothing to commit."
