name: ğŸ“¦ Commit Missing Tools & Assets

on:
  workflow_dispatch:

jobs:
  commit-tools:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.buildtoken }}

    steps:
      - name: ğŸ“¥ Checkout code with buildtoken
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.buildtoken }}
          fetch-depth: 0

      - name: ğŸ§¾ Configure Git identity
        run: |
          git config --global user.name "TrollChat Asset Bot"
          git config --global user.email "assets@trollchat.bot"

      - name: ğŸ” Check & gather missing assets
        id: gather
        run: |
          set -euo pipefail
          MISSING=()

          # 1) llama.cpp
          if [ ! -f llama/CMakeLists.txt ]; then
            echo "â†’ llama.cpp missing, cloning..."
            rm -rf llama
            git clone --depth=1 https://github.com/ggerganov/llama.cpp.git llama
            cd llama
            mkdir -p build && cd build
            cmake .. -DLLAMA_CURL=OFF
            cmake --build . --target llama -j$(nproc)
            cd ../../
            MISSING+=("llama")
          fi

          # 2) tools (ldid, clang, make, strip)
          TOOLS_ADDED=()
          mkdir -p tools
          for t in clang make ldid strip; do
            path=$(which $t || true)
            if [ -n "$path" ]; then
              cp "$path" tools/
              TOOLS_ADDED+=("$t")
            fi
          done
          if [ ${#TOOLS_ADDED[@]} -gt 0 ]; then
            echo "â†’ Added tools: ${TOOLS_ADDED[*]}"
            MISSING+=("tools")
          fi

          # 3) models folder
          if [ ! -d src/models ] || [ ! -f src/models/README.md ]; then
            echo "â†’ models folder missing, creating placeholder..."
            mkdir -p src/models
            echo "version: v1.0" > src/models/README.md
            MISSING+=("src/models")
          fi

          # 4) versions.txt
          if [ ! -f versions.txt ]; then
            echo "â†’ versions.txt missing, creating..."
            echo "v1.0" > versions.txt
            MISSING+=("versions.txt")
          fi

          # Export missing list
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "missing_assets=${MISSING[*]}" >> $GITHUB_OUTPUT
          else
            echo "missing_assets=" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Commit & Push missing assets
        if: steps.gather.outputs.missing_assets != ''
        run: |
          echo "Assets to commit: ${{ steps.gather.outputs.missing_assets }}"
          # Commit prÃ¦cis de mapper/filer, vi har tilfÃ¸jet
          for item in ${{ steps.gather.outputs.missing_assets }}; do
            git add "$item"
          done
          git commit -m "ğŸ“¦ Add missing assets: ${{ steps.gather.outputs.missing_assets }}" || true
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main

      - name: âœ… No missing assets, nothing to do
        if: steps.gather.outputs.missing_assets == ''
        run: echo "All assets already present â€” skipping commit."
