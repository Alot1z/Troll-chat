name: 🚀 Full Build (CommitTools + Build)

on:
  workflow_dispatch:

jobs:
  full:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧾 Configure Git identity
        run: |
          git config --global user.name "TrollChat Auto Builder"
          git config --global user.email "trollchat-bot@users.noreply.github.com"

      - name: 🧹 Remove broken llama folder if exists
        run: |
          if [ -d "llama" ]; then
            echo "Removing old llama folder..."
            rm -rf llama
          fi

      - name: 📦 Clone llama.cpp if missing
        run: |
          if [ ! -f "llama/build/bin/llama" ]; then
            echo "llama.cpp binary missing, cloning repo..."
            git clone https://github.com/ggerganov/llama.cpp.git llama
          else
            echo "llama.cpp already cloned and built."
          fi

      - name: 🏗️ Build llama via CMake
        run: |
          cd llama
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --target llama -j$(sysctl -n hw.ncpu)

      - name: 🔧 Build TrollChat binary
        run: make

      - name: 🔐 Codesign binary (placeholder)
        run: echo "Signing binary..."

      - name: 📦 Package into .ipa (temporary placeholder)
        run: |
          echo "Creating fake .ipa..."
          mkdir -p build
          touch build/TrollChat.ipa

      - name: 📤 Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrollChat.ipa
          path: build/TrollChat.ipa
