name: ðŸš€ Full Build (CommitTools + Build)

on:
  workflow_dispatch:

jobs:
  commit-tools:
    uses: ./.github/workflows/CommitTools.yml

  build:
    needs: commit-tools
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "TrollChat Auto Builder"
          git config --global user.email "trollchat-bot@users.noreply.github.com"

      - name: Build llama via CMake
        run: |
          cd llama && mkdir -p build && cd build
          cmake .. && cmake --build . --target llama -j$(sysctl -n hw.ncpu)

      - name: Build trollchat binary
        run: make

