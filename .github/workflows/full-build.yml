name: ğŸš€ Full Build (CommitTools + Build)

on:
  workflow_dispatch:

jobs:
  full:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¾ Configure Git identity
        run: |
          git config --global user.name "TrollChat Auto Builder"
          git config --global user.email "trollchat-bot@users.noreply.github.com"

      - name: ğŸ“¦ Clone llama.cpp if missing
        if: ${{ !exists('llama/build/bin/llama') }}
        run: |
          echo "llama.cpp missing, cloning..."
          git clone https://github.com/ggerganov/llama.cpp.git llama

      - name: ğŸ—ï¸ Build llama via CMake
        run: |
          cd llama
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --target llama -j$(sysctl -n hw.ncpu)

      - name: ğŸ”§ Build TrollChat binary
        run: make

