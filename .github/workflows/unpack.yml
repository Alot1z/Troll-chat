name: Smart Unpack ZIP to Repo Root (Non‚Äëdestructive)

on:
  workflow_dispatch:
    inputs:
      zipfile:
        description: "Navn p√• ZIP‚Äëfil i roden"
        required: true
        default: "trollchat_project.zip"

jobs:
  unpack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate ZIP file
        run: |
          ZIP="${{ github.event.inputs.zipfile }}"
          if [ ! -f "$ZIP" ]; then
            echo "‚ùå ZIP‚Äëfil \"$ZIP\" ikke fundet!"
            exit 1
          fi

      - name: Unzip to temp folder
        run: |
          rm -rf unpack_temp
          mkdir unpack_temp
          unzip -o "${{ github.event.inputs.zipfile }}" -d unpack_temp
          echo "‚úÖ Udpakket til unpack_temp/"

      - name: Copy files intelligently
        run: |
          cd unpack_temp
          find . -type f | while read -r filepath; do
            REL="${filepath#./}"
            DIR=$(dirname "$REL")
            echo "‚û°Ô∏è Copying $REL"

            mkdir -p "../$DIR"
            cp -f "$filepath" "../$REL"
          done
          cd ..

      - name: Delete ZIP file (optional)
        run: rm -f "${{ github.event.inputs.zipfile }}"

      - name: Commit & push updates
        run: |
          git add .
          git diff --cached --quiet || git commit -m "üì¶ Smart unpack ZIP: ${{ github.event.inputs.zipfile }}"
          git push
