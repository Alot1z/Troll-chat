name: 🔓 Smart Unpack ZIP (Safe for Workflows)

on:
  workflow_dispatch:
    inputs:
      zipfile:
        description: "ZIP-fil i repoets rodmappe"
        required: true
        default: "trollchat_full_project.zip"

jobs:
  unpack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠 Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔍 Verify ZIP file exists
        run: |
          ZIP="${{ github.event.inputs.zipfile }}"
          if [ ! -f "$ZIP" ]; then
            echo "❌ ZIP file not found: $ZIP"
            exit 1
          fi

      - name: 📦 Unpack zip to temp
        run: |
          rm -rf unpack_temp
          mkdir unpack_temp
          unzip -o "$ZIP" -d unpack_temp

      - name: 🧠 Copy unpacked files to repo (ignore .github/workflows)
        run: |
          cd unpack_temp
          find . -type f | while read -r file; do
            rel="${file#./}"
            # Skip if in .github/workflows
            if [[ "$rel" == .github/workflows/* ]]; then
              echo "⏩ Skipping workflow file: $rel"
              continue
            fi
            dest="../$rel"
            echo "✅ Copying: $rel"
            mkdir -p "$(dirname "$dest")"
            cp -f "$file" "$dest"
          done
          cd ..

      - name: 🧹 Delete ZIP file after unpack (optional)
        run: rm -f "${{ github.event.inputs.zipfile }}"

      - name: 🧾 Commit & Push unpacked content
        run: |
          git add .
          git diff --cached --quiet || git commit -m "📦 Smart unpack ZIP: ${{ github.event.inputs.zipfile }}"
          git push
