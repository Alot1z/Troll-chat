name: Smart Unpack ZIP to Repo Root (Non-destructive)

on:
  workflow_dispatch:
    inputs:
      zipfile:
        description: "Navn p√• ZIP-fil i roden"
        required: true
        default: "trollchat_project.zip"

jobs:
  unpack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Check and unzip file (non-destructive)
      run: |
        ZIPFILE="${{ github.event.inputs.zipfile }}"

        if [ ! -f "$ZIPFILE" ]; then
          echo "‚ùå ZIP-filen '$ZIPFILE' findes ikke!"
          exit 1
        fi

        # Midlertidig udpakningsmappe
        mkdir unpack_temp
        unzip -o "$ZIPFILE" -d unpack_temp

        echo "‚ñ∂Ô∏è Kopierer nye og overskrivbare filer..."

        # Kopier kun det der findes i zip (overskriv eksisterende, bevar resten)
        rsync -av unpack_temp/ ./ \
          --exclude '.git/' \
          --exclude '.github/' \
          --exclude '.github/workflows/' \
          --delete-excluded

        # Nu separately h√•ndter .github s√• vi bevarer de filer der ikke er i zip
        if [ -d "unpack_temp/.github" ]; then
          echo "‚ñ∂Ô∏è Kopierer .github (intelligent)"
          rsync -av unpack_temp/.github/ ./.github/
        fi

        # Fjern kun selve ZIP-filen ‚Äì ikke andet
        rm -f "$ZIPFILE"

    - name: Commit and Push unpacked contents
      run: |
        git add -A
        git commit -m "üì¶ Smart unpack ZIP: ${{ github.event.inputs.zipfile }}"
        git push
