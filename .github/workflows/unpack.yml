name: Unpack ZIP and Commit

on:
  push:
    branches:
      - main
    paths:
      - '*.zip'

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Find ZIP file
      id: findzip
      run: |
        ZIPFILE=$(ls *.zip | head -n 1)
        echo "zipfile=$ZIPFILE" >> $GITHUB_OUTPUT

    - name: Unpack ZIP
      run: |
        unzip ${{ steps.findzip.outputs.zipfile }} -d unpacked
        ls unpacked

    - name: Copy unpacked files to repo root
      run: |
        cp -r unpacked/* .
    
    - name: Remove ZIP file (optional)
      run: |
        rm ${{ steps.findzip.outputs.zipfile }}

    - name: Commit and push unpacked files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Unpack ZIP contents automatically" || echo "No changes to commit"
        git push
