name: 📦 Manual Smart ZIP Unpack

on:
  workflow_dispatch:
    inputs:
      zipfile:
        description: "ZIP file in repository root (e.g. trollchat_full_project.zip)"
        required: true
        default: "trollchat_full_project.zip"

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧾 Set Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📦 Extract ZIP file to temp folder
        run: |
          ZIP="${{ github.event.inputs.zipfile }}"
          if [ ! -f "$ZIP" ]; then
            echo "❌ ZIP file not found: $ZIP"
            exit 9
          fi
          mkdir -p unpack_temp
          unzip -o "$ZIP" -d unpack_temp

      - name: 🔄 Smart overwrite files from ZIP
        run: |
          cd unpack_temp
          find . -type f | while read -r file; do
            rel="${file#./}"
            target="../$rel"

            # If file exists in the repo, delete it
            if [ -f "$target" ]; then
              echo "🧹 Removing existing: $target"
              rm -f "$target"
            fi

            # Create parent folder if needed and copy in new file
            echo "📥 Copying new: $rel"
            mkdir -p "../$(dirname "$rel")"
            cp "$file" "$target"
          done
          cd ..

      - name: ✅ Done - review changes
        run: |
          echo "🟢 Files from ZIP have replaced matching ones in the repo."
          echo "📝 ZIP file has NOT been deleted. No auto-commit done."
