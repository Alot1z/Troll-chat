name: 📦 Manual Smart ZIP Unpack

on:
  workflow_dispatch:
    inputs:
      zipfile:
        description: "ZIP file in repository root (e.g. trollchat_full_project.zip)"
        required: true
        default: "trollchat_full_project.zip"

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧾 Set Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📦 Extract ZIP file to temp folder
        run: |
          ZIP="${{ github.event.inputs.zipfile }}"
          if [ ! -f "$ZIP" ]; then
            echo "❌ ZIP file not found: $ZIP"
            exit 9
          fi
          mkdir -p unpack_temp
          unzip -o "$ZIP" -d unpack_temp

      - name: 🔄 Smart overwrite with log
        run: |
          echo "🧾 Changed files:" > changed_files.log
          cd unpack_temp
          find . -type f | while read -r file; do
            rel="${file#./}"
            target="../$rel"

            if [ -f "$target" ]; then
              echo "🧹 Deleting: $rel" | tee -a ../changed_files.log
              rm -f "$target"
            fi

            echo "📥 Copying: $rel" | tee -a ../changed_files.log
            mkdir -p "../$(dirname "$rel")"
            cp "$file" "$target"
          done
          cd ..
          echo "📜 Done copying files. Changes listed below:"
          cat changed_files.log

      - name: ✅ Reminder
        run: |
          echo "🟢 Files updated in workspace. You must commit + push manually to see changes in GitHub."
          echo "📝 Use 'git add . && git commit -m \"Update from ZIP\" && git push'"
