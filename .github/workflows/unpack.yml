name: Manual Unpack ZIP

on:
  workflow_dispatch:
    inputs:
      zipfile:
        description: 'Select ZIP file to unpack (must be in repo root)'
        required: true
        default: 'trollchat_complete.zip'

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: List ZIP files in repo root
      run: ls *.zip || echo "No ZIP files found in repo root"

    - name: Unpack selected ZIP
      run: |
        echo "Unpacking ${{ github.event.inputs.zipfile }}"
        unzip "${{ github.event.inputs.zipfile }}" -d unpacked
        ls unpacked

    - name: Copy unpacked files to repo root
      run: cp -r unpacked/* .

    - name: Remove ZIP file (optional)
      run: rm "${{ github.event.inputs.zipfile }}"

    - name: Commit and push unpacked files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Unpack ZIP contents: ${{ github.event.inputs.zipfile }}" || echo "No changes to commit"
        git push
