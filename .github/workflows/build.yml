name: 🦙 Build TrollChat iOS CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.buildtoken }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Check for missing assets
        id: check_assets
        run: |
          missing=0
          for path in \
            llama/CMakeLists.txt \
            llama/build/libllama.a \
            tools/ldid \
            src/models/README.md \
            versions.txt; do
            if [ ! -e "$path" ]; then
              echo "Asset missing: $path"
              missing=1
            fi
          done
          echo "missing=$missing" >> $GITHUB_OUTPUT

      - name: 🚧 Trigger CommitTools workflow if assets are missing
        if: steps.check_assets.outputs.missing == '1'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: CommitTools.yml
          token: ${{ secrets.GH_TOKEN }}

      - name: 🛠 Build trollchat binary
        if: steps.check_assets.outputs.missing == '0'
        run: make

      - name: 🔐 Code-sign for TrollStore
        if: steps.check_assets.outputs.missing == '0'
        run: ./tools/ldid -Sentitlements/trollchat.entitlements src/trollchat

      - name: 📱 Package TrollChat.ipa
        if: steps.check_assets.outputs.missing == '0'
        run: |
          mkdir -p Payload/TrollChat.app
          cp src/trollchat Payload/TrollChat.app/trollchat
          cp trollchat.plist Payload/TrollChat.app/Info.plist
          cp -r src/models Payload/TrollChat.app/models
          zip -qry TrollChat.ipa Payload

      - name: 📤 Upload IPA artifact
        if: steps.check_assets.outputs.missing == '0'
        uses: actions/upload-artifact@v4
        with:
          name: TrollChat.ipa
          path: TrollChat.ipa
