name: ğŸ› ï¸ Build TrollChat iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¾ Setup Git identity (til commit)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Install tools
        run: |
          brew install make
          sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: ğŸ’¾ Restore llama.cpp cache
        id: llama-cache
        uses: actions/cache@v4
        with:
          path: llama
          key: llama-cpp-v1

      - name: ğŸ‘ Download llama.cpp (hvis ikke cached)
        if: steps.llama-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth=1 https://github.com/ggerganov/llama.cpp.git llama

      - name: ğŸ§  Compile project
        run: make

      - name: ğŸ§© Commit llama.cpp til repo hvis ny
        if: steps.llama-cache.outputs.cache-hit != 'true'
        run: |
          git add llama
          git commit -m "ğŸ¤– Add llama.cpp to repo via Actions" || echo "âœ”ï¸ No changes to commit"
          git push || echo "ğŸ“¦ Skipped push (fork or permission denied)"

      - name: âœ… Done
        run: echo "ğŸ‰ Build success"
