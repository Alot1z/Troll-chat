name: 🦙 Build TrollChat iOS CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.buildtoken }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧾 Configure Git identity
        run: |
          git config --global user.name "TrollChat Auto Builder"
          git config --global user.email "trollchat-bot@users.noreply.github.com"

      - name: 🧰 Install required tools and cache them
        run: |
          if [ ! -f tools/version.txt ]; then
            mkdir -p tools
            for tool in ldid clang make dpkg python3 strip; do
              path=$(which $tool || true)
              [ -n "$path" ] && cp "$path" tools/$tool
            done
            echo "v1.0" > tools/version.txt
            git add tools
            git commit -m "📦 Add tools v1.0" || true
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true
          fi

      - name: 🐑 Clone llama.cpp permanently if missing
        run: |
          if [ ! -d "llama" ]; then
            git clone --depth=1 https://github.com/ggml-org/llama.cpp.git llama
            git add llama
            git commit -am "📦 Add llama.cpp permanently"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: 📁 Ensure model folder is committed
        run: |
          if [ ! -d "src/models" ]; then
            mkdir -p src/models
            echo "README for models" > src/models/README.md
            git add src/models
            git commit -am "📦 Add empty models folder (initial)"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: ⚙️ Build llama.cpp (libllama.a)
        run: |
          cd llama
          make libllama.a -j$(sysctl -n hw.ncpu)

      - name: 🛠 Build trollchat binary using Makefile
        run: |
          make

      - name: 🔐 Code-sign for TrollStore
        run: |
          ./tools/ldid -Sentitlements/trollchat.entitlements src/trollchat

      - name: 📱 Package .ipa
        run: |
          mkdir -p Payload/TrollChat.app
          cp src/trollchat Payload/TrollChat.app/
          cp trollchat.plist Payload/TrollChat.app/Info.plist
          cp -r src/models Payload/TrollChat.app/models
          zip -qry TrollChat.ipa Payload

      - name: 📤 Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: TrollChat.ipa
          path: TrollChat.ipa
