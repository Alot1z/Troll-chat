name: Build TrollChat IPA & Models

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🍺 Install dependencies via Homebrew
        run: |
          brew update
          brew install ldid curl zip
          echo "✅ Dependencies installed"

      - name: 🔧 Download required models
        run: |
          mkdir -p models
          # TinyLLaMA
          if [ ! -f models/tinyllama.gguf ]; then
            curl -L -o models/tinyllama.gguf https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
          fi
          # CodeNinja 7B
          if [ ! -f models/codeninja-7b.gguf ]; then
            curl -L -o models/codeninja-7b.gguf https://huggingface.co/beowolx/CodeNinja-1.0-OpenChat-7B/resolve/main/codeninja-7b.gguf
          fi
          echo "✅ Models ready"

      - name: 🔨 Compile TrollChat binary
        run: |
          make
          echo "✅ Compilation done"

      - name: 🔐 Sign binary for TrollStore
        run: |
          ldid -Sentitlements/trollchat.entitlements trollchat
          echo "✅ Binary signed"

      - name: 🧰 Package IPA
        run: |
          mkdir -p Payload/TrollChat.app
          cp trollchat Payload/TrollChat.app/
          cp trollchat.plist Payload/TrollChat.app/Info.plist
          cp -r models Payload/TrollChat.app/models
          zip -qry TrollChat.ipa Payload
          echo "✅ IPA packaged"

      - name: 📤 Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrollChat.ipa
          path: TrollChat.ipa
