name: 🦙 Build TrollChat iOS CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.buildtoken }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧾 Configure Git identity
        run: |
          git config --global user.name "TrollChat Auto Builder"
          git config --global user.email "trollchat-bot@users.noreply.github.com"

      - name: 🐑 Clone correct llama.cpp if missing
        run: |
          if [ ! -d llama ] || [ ! -f llama/CMakeLists.txt ]; then
            rm -rf llama
            git clone --depth=1 https://github.com/ggerganov/llama.cpp.git llama
            git add llama
            git commit -m "📦 Add correct llama.cpp" || true
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main || true
          fi

      - name: 📁 Ensure model folder exists
        run: |
          mkdir -p src/models
          echo "README" > src/models/README.md

      - name: ⚙️ Build libllama.a via CMake
        run: |
          cd llama
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --target libllama.a -j$(sysctl -n hw.ncpu)

      - name: 🛠 Build trollchat binary
        run: make

      - name: 🔐 Code-sign for TrollStore
        run: ./tools/ldid -Sentitlements/trollchat.entitlements src/trollchat

      - name: 📱 Package TrollChat.ipa
        run: |
          mkdir -p Payload/TrollChat.app
          cp src/trollchat Payload/TrollChat.app/trollchat
          cp trollchat.plist Payload/TrollChat.app/Info.plist
          cp -r src/models Payload/TrollChat.app/models
          zip -qry TrollChat.ipa Payload

      - name: 📤 Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrollChat.ipa
          path: TrollChat.ipa
