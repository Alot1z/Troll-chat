name: ğŸ¦™ Build TrollChat iOS CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.buildtoken }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¾ Configure Git identity
        run: |
          git config --global user.name "TrollChat Auto Builder"
          git config --global user.email "trollchat-bot@users.noreply.github.com"

      - name: ğŸ‘ Clone llama.cpp permanently if missing
        run: |
          if [ ! -d llama ]; then
            git clone --depth=1 https://github.com/ggml-org/llama.cpp.git llama
            git add llama
            git commit -m "ğŸ“¦ Add llama.cpp" || true
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main || true
          fi

      - name: ğŸ“¦ Cache llama build
        uses: actions/cache@v4
        with:
          path: llama/build
          key: llama-build-${{ github.run_id }}

      - name: âš™ï¸ Build libllama.a
        run: |
          cd llama
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release --target libllama.a -- -j$(sysctl -n hw.ncpu)

      - name: ğŸ›  Build trollchat binary
        run: make

      - name: ğŸ” Code-sign for TrollStore
        run: ./tools/ldid -Sentitlements/trollchat.entitlements src/trollchat

      - name: ğŸ“± Package into .ipa
        run: |
          mkdir -p Payload/TrollChat.app
          cp src/trollchat Payload/TrollChat.app/
          cp trollchat.plist Payload/TrollChat.app/Info.plist
          cp -r src/models Payload/TrollChat.app/models
          zip -qry TrollChat.ipa Payload

      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrollChat.ipa
          path: TrollChat.ipa
