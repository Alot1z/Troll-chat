name: 🛠️ Build TrollChat iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧾 Setup Git identity (til commit)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📦 Install tools
        run: |
          brew install make
          sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: 💾 Restore llama.cpp cache
        id: llama-cache
        uses: actions/cache@v4
        with:
          path: llama
          key: llama-cpp-v1

      - name: 🐑 Download llama.cpp (hvis ikke cached)
        if: steps.llama-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth=1 https://github.com/ggerganov/llama.cpp.git llama

      - name: 🧠 Compile project
        run: make

      - name: 🧩 Commit llama.cpp til repo hvis ny
        if: steps.llama-cache.outputs.cache-hit != 'true'
        run: |
          git add llama
          git commit -m "🤖 Add llama.cpp to repo via Actions" || echo "✔️ No changes to commit"
          git push || echo "📦 Skipped push (fork or permission denied)"

      - name: ✅ Done
        run: echo "🎉 Build success"
